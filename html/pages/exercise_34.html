<!DOCTYPE html>

<body>
<h1>Exercise</h1>

<script>

    function find(arr, value) {
        let index = -1;

        for(let i = 0; i < arr.length; i++) {
            if(arr[i] === value) {
                index = i;
            }
        }

        alert(index);
    }

    let arr = ["test", 2, 1.5, false];

    find(arr, "test"); // 0
    find(arr, 2); // 1
    find(arr, 1.5); // 2

    find(arr, 0); // -1

</script>

</body>
</html>
