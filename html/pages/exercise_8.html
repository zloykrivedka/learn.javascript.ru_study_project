<body>
<h1>Exercise 8</h1>

<script>

    var login = prompt('Insert login', '');
    var password;

    if (login !== null && login !== '') {
        if (login === 'Админ') {
            password = prompt('Insert password', '');

            if (password !== null && password !== '') {
                if (password === 'Чёрный Властелин') {
                    alert('Добро пожаловать!');
                } else {
                    alert('Пароль неверен');
                }
            } else {
                alert('Вход отменён');
            }
        } else {
            alert("Я вас не знаю");
        }

    } else {
        alert('Вход отменён');
    }

</script>

</body>
