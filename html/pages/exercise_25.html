<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn.javascript.ru</title>
</head>
<body>
<h1>Exercise</h1>

<script>
    function extractCurrencyValue(str) {
        if(str.indexOf('$' >= 0)) {
            return +str.slice(1);
        }

        return false;
    }

    alert(extractCurrencyValue("$120"));
</script>

</body>
</html>
