<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>
<h1>Exercise 7</h1>

<script>

    var number = prompt('Insert number', '');

    if (number !== null && number !== '') {
        if (+number || +number === 0) {
            if (number >= 1) {
                alert(1);
            } else if (number <= -1) {
                alert(-1);
            } else {
                alert(0);
            }
        } else {
            alert("It's a not a number!");
        }

    } else {
        alert('Input is empty!');
    }

</script>

</body>
</html>
