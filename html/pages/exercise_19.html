function fib(n){
    let a = 1;
    let b = 1;

    let current = 0;

    for(let i = 2; i < n; i++) {
        current = a+b;
        a = b;
        b = current;

        console.log(current);
    }

    return current;
}

console.log( fib(3) ); // 2
console.log( fib(7) ); // 13
console.log(fib(77)); // 5527939700884757
