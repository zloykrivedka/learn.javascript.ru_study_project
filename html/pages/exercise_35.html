<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Exercise</h1>

<script>
    function filterRange(arr, a, b) {
        let tmpArr = [];

        for (let i = 0; i < arr.length; i++) {
            if(arr[i] >= a && arr[i] <= b) {
                tmpArr.push(arr[i]);
            }
        }

        return tmpArr;
    }

    let arr = [5, 4, 3, 8, 0];

    let filtered = filterRange(arr, 3, 5);
    // теперь filtered = [5, 4, 3]
    // arr не изменился
    alert(filtered);

</script>

</body>
</html>
