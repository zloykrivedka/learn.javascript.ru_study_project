<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn.javascript.ru</title>
</head>
<body>
<h1>Exercise</h1>

<script>
    // до вызова
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    function multiplyNumeric(obj) {
        for(let key in obj) {
            if(isNumeric(+obj[key])) {
                obj[key] = +obj[key]*2
            }
        }

        return obj;
    }

    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
    }

    console.log(multiplyNumeric(menu));

    // после вызова
    // menu = {
    //     width: 400,
    //     height: 600,
    //     title: "My menu"
    // };
</script>

</body>
</html>
